<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chole Kulche - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 28px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; font-size: 15px; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¥™ CHOLE KULCHE</h1>
    <h2>MENU</h2>

    <div class="item">
      <img src="cholekulche.jpeg" alt="Chole Kulche Full">
      <div class="item-info">
        <p>Chole Kulche (Full)</p>
        <p>â‚¹50</p>
      </div>
      <div class="controls">
        <button class="decrease">-</button>
        <span>0</span>
        <button class="increase">+</button>
      </div>
    </div>

    <div class="item">
      <img src="cholekulche.jpeg" alt="Chole Kulche Half">
      <div class="item-info">
        <p>Chole Kulche (Half)</p>
        <p>â‚¹35</p>
      </div>
      <div class="controls">
        <button class="decrease">-</button>
        <span>0</span>
        <button class="increase">+</button>
      </div>
    </div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    // Quantity control
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0)
          span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to cart function
    function addToCart() {
      const items = document.querySelectorAll(".item");
      const cart = [];
      items.forEach(item => {
        const name = item.querySelector(".item-info p:first-child").textContent;
        const price = parseInt(item.querySelector(".item-info p:last-child").textContent.replace("â‚¹", ""));
        const qty = parseInt(item.querySelector(".controls span").textContent);
        if (qty > 0) cart.push({ name, price, qty });
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(" ","_")},${i.price},${i.qty}`).join("|");
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
