<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart & Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h1 { text-align: center; color: #d32f2f; margin-bottom: 20px; }
    .item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 10px; background: #fff8e1; border-radius: 12px; }
    .item-info { flex: 1; }
    .item-info p { margin: 4px 0; font-weight: 700; }
    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button { width: 30px; height: 30px; font-size: 18px; font-weight: bold; border: none; border-radius: 6px; background-color: #d32f2f; color: #fff; cursor: pointer; }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }
    .total, .payment-section { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .payment-section label { display: block; margin: 8px 0; }
    .payment-section input { margin-right: 8px; }
    button#pay { margin-top: 20px; padding: 12px; width: 100%; background: #388e3c; color: #fff; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h1>Cart & Payment</h1>

  <div id="cart-items"></div>

  <p class="total">Total: ₹<span id="total-amount">0</span></p>

  <div class="payment-section">
    <h3>Select Payment Method:</h3>
    <label><input type="radio" name="payment" value="UPI" required> UPI</label>
    <label><input type="radio" name="payment" value="Card"> Card</label>
    <label><input type="radio" name="payment" value="Cash"> Cash on Delivery</label>
  </div>

  <button id="pay">Pay Now</button>
</div>

<script>
  // Load cart from URL query param
  const cartParam = new URLSearchParams(window.location.search).get('cart');
  let cart = [];
  if(cartParam){
    cart = cartParam.split('|').map(i=>{
      const [name, price, qty] = i.split(',');
      return {name:name.replaceAll('_',' '), price:parseInt(price), qty:parseInt(qty)};
    });
  }

  const cartDiv = document.getElementById('cart-items');
  let total = 0;

  cart.forEach((item, index)=>{
    cartDiv.innerHTML += `
      <div class="item">
        <div class="item-info">
          <p>${item.name}</p>
          <p>₹${item.price}</p>
        </div>
        <div class="controls">
          <button onclick="decrement(${index})">-</button>
          <span id="qty-${index}">${item.qty}</span>
          <button onclick="increment(${index})">+</button>
        </div>
      </div>`;
    total += item.price * item.qty;
  });

  const delivery = 20;
  function updateTotal() {
    let sum = cart.reduce((acc,i)=>acc+i.price*i.qty,0);
    document.getElementById('total-amount').textContent = sum + delivery;
  }
  updateTotal();

  function increment(index){
    cart[index].qty += 1;
    document.getElementById(`qty-${index}`).textContent = cart[index].qty;
    updateTotal();
  }

  function decrement(index){
    if(cart[index].qty > 0){
      cart[index].qty -= 1;
      document.getElementById(`qty-${index}`).textContent = cart[index].qty;
      updateTotal();
    }
  }

  document.getElementById('pay').addEventListener('click', ()=>{
    const method = document.querySelector('input[name="payment"]:checked');
    if(!method){
      alert("Please select a payment method!");
      return;
    }

    // Save cart & payment method to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    localStorage.setItem('total', cart.reduce((acc,i)=>acc+i.price*i.qty,0)+delivery);
    localStorage.setItem('paymentMethod', method.value);

    alert("Payment Successful!");
    window.location.href = 'receipt.html';
  });
</script>

</body>
</html>
