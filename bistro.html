<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BISTRO 57  Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 26px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; font-size: 15px; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚≠ê BISTRO 57 </h1>
    <h2>MENU</h2>
    <div id="menu"></div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    const menuData = {
      "üç® Coffee (Cold)": [
        ["Ice Mocha [REG]", 100], ["Ice Mocha [LARGE]", 150],
        ["Cold Coffee [REG]", 100], ["Cold Coffee [LARGE]", 150],
        ["Iced Vietnamese [REG]", 100], ["Iced Vietnamese [LARGE]", 150],
        ["Hazelnut Cold [REG]", 130], ["Hazelnut Cold [LARGE]", 180],
        ["Caramel Frappe [REG]", 130], ["Caramel Frappe [LARGE]", 180],
        ["Irish Frappe [REG]", 130], ["Irish Frappe [LARGE]", 180],
        ["Nutella Frappe [REG]", 140], ["Nutella Frappe [LARGE]", 200],
        ["Tiramisu Frappe [REG]", 140], ["Tiramisu Frappe [LARGE]", 200]
      ],
      "ü•§ Shakes": [
        ["Vanilla [REG]", 100], ["Vanilla [LARGE]", 150],
        ["Chocolate [REG]", 100], ["Chocolate [LARGE]", 150],
        ["Strawberry [REG]", 100], ["Strawberry [LARGE]", 150],
        ["Butter Scotch [REG]", 100], ["Butter Scotch [LARGE]", 150],
        ["Mango [REG]", 100], ["Mango [LARGE]", 150],
        ["Tender Coconut [REG]", 100], ["Tender Coconut [LARGE]", 150],
        ["Sitaphal [REG]", 100], ["Sitaphal [LARGE]", 150],
        ["Anjeer [REG]", 100], ["Anjeer [LARGE]", 150]
      ],
      "üç´ Exotic Shakes": [
        ["Oreo [REG]", 120], ["Oreo [LARGE]", 170],
        ["KitKat [REG]", 120], ["KitKat [LARGE]", 170],
        ["Brownie Cookie [REG]", 140], ["Brownie Cookie [LARGE]", 200],
        ["Ferrero Rocher [REG]", 150], ["Ferrero Rocher [LARGE]", 220],
        ["Nutella Crunch [REG]", 150], ["Nutella Crunch [LARGE]", 220],
        ["Classic Avocado [REG]", 150], ["Classic Avocado [LARGE]", 220]
      ],
      "ü•§ Coolers": [
        ["Ice Tea (Lemon/Peach) [REG]", 50], ["Ice Tea (Lemon/Peach) [LARGE]", 80],
        ["Watermelon / Blueberry / Strawberry [REG]", 60], ["Watermelon / Blueberry / Strawberry [LARGE]", 90],
        ["Fruit Beer [REG]", 60], ["Fruit Beer [LARGE]", 90],
        ["Blue Lagoon [REG]", 60], ["Blue Lagoon [LARGE]", 90],
        ["Hibiscus Ice Tea [REG]", 60], ["Hibiscus Ice Tea [LARGE]", 90],
        ["Fresh Lime Soda", 70]
      ],
      "üçï Pizza": [
        ["Cheese Pizza [REG]", 120], ["Cheese Pizza [LARGE]", 200],
        ["Veg Pizza [REG]", 120], ["Veg Pizza [LARGE]", 200],
        ["Cheese N Corn [REG]", 120], ["Cheese N Corn [LARGE]", 200],
        ["Paneer Makhni [REG]", 150], ["Paneer Makhni [LARGE]", 240]
      ],
      "ü•™ Grilled Sandwiches": [
        ["Veg Grilled", 140], ["Cheese N Corn", 150], ["Paneer Makhni", 160]
      ],
      "üçü Fries": [
        ["Salted / Peri Peri", 150], ["Cheesy Fries", 180], ["Cheese Baked Fries", 200]
      ],
      "üåØ Wraps": [
        ["Veg Wrap", 99], ["Paneer Wrap", 119]
      ],
      "üçù Pasta": [
        ["White Sauce", 150], ["Mix Sauce", 150], ["Mushroom Creme", 160]
      ],
      "üçî Toast & Burgers": [
        ["Baked Nachos", 110], ["Garlic Toast", 110],
        ["Exotic Garlic Toast", 140], ["Veg Burger", 60], ["Paneer Burger", 90]
      ],
      "üç∞ Desserts": [
        ["Hot Chocolate Fudge", 130], ["Brownie Fudge", 150],
        ["Hot Brownie", 100], ["Brownie with Ice-Cream", 130]
      ],
      "‚òï Coffee (Hot)": [
        ["Cappuccino", 80], ["Hazelnut", 100], ["White Mocha", 100],
        ["Irish", 100], ["Carmelo", 100], ["Classic Mocha", 100], ["Tiramisu", 100]
      ],
      "üçπ Mojitos": [
        ["Classic Mint", 90], ["Orange", 90], ["Peach", 90],
        ["Green Apple", 90], ["Strawberry", 90], ["Watermelon", 110]
      ],
      "üç´ Seasonal": [
        ["Hot Chocolate", 100], ["Belgium Hot Chocolate", 150]
      ]
    };

    const menuContainer = document.getElementById("menu");

    // Render menu
    for (let category in menuData) {
      const h3 = document.createElement("h3");
      h3.textContent = category;
      menuContainer.appendChild(h3);

      menuData[category].forEach(([name, price]) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="bistro.jpeg" alt="${name}">
          <div class="item-info">
            <p>${name}</p>
            <p>‚Çπ${price}</p>
          </div>
          <div class="controls">
            <button class="decrease">-</button>
            <span>0</span>
            <button class="increase">+</button>
          </div>
        `;
        menuContainer.appendChild(item);
      });
    }

    // Quantity control
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0)
          span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to cart
    function addToCart() {
      const items = document.querySelectorAll(".item");
      const cart = [];
      items.forEach(item => {
        const name = item.querySelector(".item-info p:first-child").textContent;
        const price = parseInt(item.querySelector(".item-info p:last-child").textContent.replace("‚Çπ", ""));
        const qty = parseInt(item.querySelector(".controls span").textContent);
        if (qty > 0) cart.push({ name, price, qty });
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(" ","_")},${i.price},${i.qty}`).join("|");
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
