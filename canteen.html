<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Menu - Raj Soin Hall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 26px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DTU</h1>
    <h2>RAJ SOIN HALL - CANTEEN</h2>

    <!-- SNACKS -->
    <h1>MENU</h1>
    <div id="menu"></div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    // All menu items
    const menuData = {
      "SNACKS": [
        ["Samosa", 10], ["Bread Pakoda", 20], ["Veg Sandwich", 40],
        ["Burger", 40], ["Grilled Sandwich", 50], ["Maggi", 35], ["Veg Maggi", 50]
      ],
      "CHINESE": [
        ["Veg Chaowmein", 60], ["Shingapuri Chaomein", 80], ["Hakka Chaomein", 80],
        ["Manchurian Chaomein", 90], ["Manchurian Fried Rice", 90], ["Fried Rice", 70],
        ["French Fries", 60], ["Spring Roll (2 pc)", 50], ["Chilli Potato", 70], ["Chilli Paneer", 100]
      ],
      "BREAKFAST (1)": [
        ["Chole Bhature", 50], ["Aloo Poori", 50], ["Idli Sambar", 50],
        ["Vada Sambar", 50], ["Masala Dosa", 60], ["Paneer Dosa", 80],
        ["Butter Masala Dosa", 70], ["Butter Paneer Dosa", 90], ["Plain Dosa", 50],
        ["Uttapam", 70], ["Cheese Dosa", 50], ["Chole Chawal", 50]
      ],
      "BREAKFAST (2)": [
        ["Rajma Chawal", 50], ["Kadi Chawal", 50], ["Aloo Paratha (2 pc)", 70],
        ["Aloo Pyaz Paratha (2 pc)", 70], ["Paneer Paratha (2 pc)", 90],
        ["Paneer Pakoda", 40], ["Paneer Bread Pakoda", 40], ["Veg Rolls", 40], ["Soya Roll", 40]
      ],
      "DRINKS": [
        ["Tea", 10], ["Hot Coffee", 20], ["Cold Coffee", 40],
        ["Banana Shake", 40], ["Oreo Shake", 40], ["Mango Shake", 50],
        ["Lassi", 40], ["Ice Cream", 40], ["Chocolate Shake", 40]
      ]
    };

    const menuContainer = document.getElementById("menu");

    // Render menu dynamically
    for (let category in menuData) {
      const sectionTitle = document.createElement("h3");
      sectionTitle.textContent = category;
      menuContainer.appendChild(sectionTitle);

      menuData[category].forEach(([name, price]) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="canteen.png.jpeg" alt="${name}">
          <div class="item-info">
            <p>${name}</p>
            <p>${price}</p>
          </div>
          <div class="controls">
            <button class="decrease">-</button>
            <span>0</span>
            <button class="increase">+</button>
          </div>
        `;
        menuContainer.appendChild(itemDiv);
      });
    }

    // Increment/Decrement logic
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0) span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to Cart logic
    function addToCart() {
      const items = document.querySelectorAll('.item');
      let cart = [];
      items.forEach(item => {
        const name = item.querySelector('.item-info p:first-child').textContent;
        const price = parseInt(item.querySelector('.item-info p:last-child').textContent);
        const qty = parseInt(item.querySelector('.controls span').textContent);
        if (qty > 0) {
          cart.push({ name, price, qty });
        }
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(' ','_')},${i.price},${i.qty}`).join('|');
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
