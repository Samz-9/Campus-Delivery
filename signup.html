<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Delivery - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("3.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: opacity 0.6s ease-out;
    }

    .form-container {
      background: #fff;
      margin: 80px auto;
      padding: 25px 20px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-size: 16px;
      text-align: left;
      font-weight: 600;
      margin: 12px 0 5px 10px;
      color: #000;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      text-align: center;
    }

    .gender-options,
    .role-options {
      display: flex;
      justify-content: space-around;
      margin: 10px 0 20px;
    }

    .option-btn {
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .option-btn:hover,
    .option-btn.active {
      background: #ffd54f;
      border-color: #ff9800;
    }

    .submit-btn {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="signupForm">
      <label for="name">NAME -</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="number">NUMBER -</label>
      <input type="tel" id="number" name="number" maxlength="10" placeholder="Enter your number" required>

      <label>GENDER -</label>
      <div class="gender-options">
        <div class="option-btn" onclick="selectGender(this)">MALE</div>
        <div class="option-btn" onclick="selectGender(this)">FEMALE</div>
      </div>

      <label for="email">EMAIL ID -</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>APPLY AS A -</label>
      <div class="role-options">
        <div class="option-btn" onclick="selectRole(this)">CUSTOMER</div>
        <div class="option-btn" onclick="selectRole(this)">DELIVERY BOY</div>
      </div>

      <button type="submit" class="submit-btn">CONTINUE</button>
    </form>
  </div>

  <script>
    // highlight selected gender
    function selectGender(element) {
      document.querySelectorAll('.gender-options .option-btn').forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');
    }

    // highlight selected role
    function selectRole(element) {
      document.querySelectorAll('.role-options .option-btn').forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');
    }

    // smooth transition to home.html
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 600); // wait for fade effect
    });
  </script>
</body>
</html>
