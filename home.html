<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Delivery - Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center center/cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-container {
      background: #fff;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      padding: 40px 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #d32f2f;
      font-size: 30px;
      font-weight: 800;
      margin: 0 0 25px 0;
      letter-spacing: 1px;
    }

    .college-btn {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .college-btn:hover {
      background: #e68900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>COLLEGE</h1>

    <a href="dtu.html" class="college-btn">DTU</a>
    <a href="nsut.html" class="college-btn">NSUT</a>
    <a href="igwdtu.html" class="college-btn">IGWDTU</a>
    <a href="iiitd.html" class="college-btn">IIIT D</a>
  </div>
</body>
</html>
