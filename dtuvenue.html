<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTU Venues - Campus Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .venue-container {
      background: #fff;
      margin: 60px auto;
      padding: 25px 15px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #d32f2f;
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 5px;
    }

    h2 {
      color: #000;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .venue-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
    }

    .venue-card {
      background: #fff8e1;
      border-radius: 15px;
      padding: 10px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .venue-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .venue-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .venue-card p {
      margin: 0;
      font-weight: 700;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="venue-container">
    <h1>COLLEGE</h1>
    <h2>DTU</h2>

    <div class="venue-grid">
      <a href="rajsoin.html" class="venue-card">
        <img src="rajsoin.jpeg" alt="Raj Soin Hall">
        <p>RAJ SOIN HALL</p>
      </a>
      <a href="hims.html" class="venue-card">
        <img src="hims.jpeg" alt="HIMS">
        <p>HIMS</p>
      </a>
      <a href="deltech.html" class="venue-card">
        <img src="deltech.jpeg" alt="DELTECH">
        <p>DELTECH</p>
      </a>
      <a href="nescafe.html" class="venue-card">
        <img src="nescafe.jpeg" alt="Nescafe">
        <p>NESCAFE</p>  
      </a>
      <a href="juicecorner.html" class="venue-card">
        <img src="juicecorner.jpeg" alt="Nescafe">
        <p>JUICE CORNER</p>
      </a>
      <a href="reddy.html" class="venue-card">
        <img src="reddy.jpeg" alt="Nescafe">
        <p>REDDY</p>
      </a>
      <a href="cholekulche.html" class="venue-card">
        <img src="cholekulche.jpeg" alt="Nescafe">
        <p>CHOLE KULCHE</p>
      </a>
    </div>
  </div>
</body>
</html>
