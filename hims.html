<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIMS - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 28px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; font-size: 15px; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☕ HIMS</h1>
    <h2>MENU</h2>
    <div id="menu"></div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    const menuData = {
      "HOT COFFEE": [
        ["Espresso Shot", 60],
        ["Americano", 80],
        ["Cappuccino", 110],
        ["Café Latte", 110],
        ["Vanilla Café Latte", 120],
        ["Hazelnut Café Latte", 130],
        ["Caramel Café Latte", 130],
        ["Café Mocha", 140],
        ["Hot Chocolate", 140]
      ],
      "COLD COFFEE": [
        ["Cold Coffee", 130],
        ["Choco Frappe", 150],
        ["Peanut Butter Frappe", 160],
        ["Crunchy Hazelnut Frappe", 160],
        ["Caramel Frappe", 160],
        ["Tiramisu Frappe", 160]
      ],
      "ICED COFFEE": [
        ["Iced Americano", 100],
        ["Iced Latte", 120],
        ["Iced Mocha", 140],
        ["Iced Caramel Latte", 140],
        ["Iced Hazelnut Latte", 140],
        ["Iced Vanilla Latte", 140],
        ["Iced Vietnamese", 150],
        ["Iced Spanish", 150]
      ],
      "ICED TEA": [
        ["Lemon Iced Tea", 80],
        ["Peach-Apricot Tea", 80],
        ["Lemon Strawberry Tea", 110]
      ],
      "MOCKTAILS": [
        ["Fresh Lime Soda", 80],
        ["Masala Lemonade", 80],
        ["Virgin Mojito", 120],
        ["Watermelon Mojito", 130],
        ["Kiwi Mojito", 130],
        ["Strawberry Daiquiri", 130],
        ["Passionfruit Mojito", 130],
        ["Blue Bubblegum", 130],
        ["Litchi Rose", 130],
        ["Chilli Guava", 130]
      ],
      "SUMMER BREEZE": [
        ["Mango Lassi", 110],
        ["Strawberry Lassi", 110]
      ],
      "SMOOTHIES": [
        ["Protein Shake", 160],
        ["Mango Passion", 150],
        ["Berry Banana", 150],
        ["Khim Oats", 150]
      ],
      "SATTU DRINKS": [
        ["Spiced Sattu", 70]
      ],
      "SHAKES": [
        ["French Vanilla Peanut", 140],
        ["KitKat × Oreo Shake", 150],
        ["Belgian Chocolate", 150],
        ["Choco Banana", 150],
        ["Tiramisu Shake", 150],
        ["Blueberry Cheesecake", 150],
        ["Pina Colada Shake", 150],
        ["Strawberry Cheesecake", 150],
        ["Oreo Cheesecake", 150]
      ]
    };

    const menuContainer = document.getElementById("menu");

    // Render menu
    for (let category in menuData) {
      const h3 = document.createElement("h3");
      h3.textContent = category;
      menuContainer.appendChild(h3);

      menuData[category].forEach(([name, price]) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="hims.jpeg" alt="${name}">
          <div class="item-info">
            <p>${name}</p>
            <p>₹${price}</p>
          </div>
          <div class="controls">
            <button class="decrease">-</button>
            <span>0</span>
            <button class="increase">+</button>
          </div>
        `;
        menuContainer.appendChild(item);
      });
    }

    // Quantity control
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0)
          span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to cart
    function addToCart() {
      const items = document.querySelectorAll(".item");
      const cart = [];
      items.forEach(item => {
        const name = item.querySelector(".item-info p:first-child").textContent;
        const price = parseInt(item.querySelector(".item-info p:last-child").textContent.replace("₹", ""));
        const qty = parseInt(item.querySelector(".controls span").textContent);
        if (qty > 0) cart.push({ name, price, qty });
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(" ","_")},${i.price},${i.qty}`).join("|");
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
