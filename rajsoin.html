<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raj Soin Hall - DTU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .venue-container {
      background: #fff;
      margin: 60px auto;
      padding: 25px 15px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #d32f2f;
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 5px;
    }

    h2 {
      color: #000;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .venue-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
    }

    .venue-card {
      background: #fff8e1;
      border-radius: 15px;
      padding: 10px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .venue-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .venue-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .venue-card p {
      margin: 0;
      font-weight: 700;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="venue-container">
    <h1>DTU</h1>
    <h2>RAJ SOIN HALL</h2>

    <div class="venue-grid">
      <a href="canteen.html" class="venue-card">
        <img src="canteen.png.jpeg" alt="Canteen">
        <p>CANTEEN</p>
      </a>
      <a href="bistro.html" class="venue-card">
        <img src="bistro.jpeg" alt="Bistro">
        <p>BISTRO</p>
      </a>
      <a href="dominos.html" class="venue-card">
        <img src="dominos.jpeg" alt="Dominos">
        <p>DOMINOS</p>
      </a>
      <a href="dazzledine.html" class="venue-card">
        <img src="dazzledine.jpeg" alt="Hello">
        <p>DAZZLEDINE CAFE</p>
      </a>
    </div>
  </div>
</body>
</html>
