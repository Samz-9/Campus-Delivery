<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Delivery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffcc4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      animation: fadeInOut 4s ease-in-out forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .splash-container img {
      width: 80vw;              /* responsive width */
      max-width: 350px;         /* limit size for large screens */
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* For very small screens */
    @media (max-width: 400px) {
      .splash-container img {
        width: 90vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="Android Compact - 1.png" alt="Campus Delivery">
  </div>

  <script>
    // Redirect to login page after 4 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 4000);
  </script>
</body>
</html>
