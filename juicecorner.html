<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice Corner - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 28px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; font-size: 15px; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçπ JUICE CORNER</h1>
    <h2>MENU</h2>
    <div id="menu"></div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    const menuData = {
      "JUICES (Medium / Large / X-Large / Jumbo)": [
        ["Mosambi Juice (M)", 30], ["Mosambi Juice (L)", 40], ["Mosambi Juice (XL)", 50], ["Mosambi Juice (Jumbo)", 70],
        ["Mix Juice (M)", 30], ["Mix Juice (L)", 40], ["Mix Juice (XL)", 50], ["Mix Juice (Jumbo)", 70],
        ["Carrot Juice (M)", 30], ["Carrot Juice (L)", 40], ["Carrot Juice (XL)", 50], ["Carrot Juice (Jumbo)", 70],
        ["Pineapple Juice (M)", 30], ["Pineapple Juice (L)", 40], ["Pineapple Juice (XL)", 50], ["Pineapple Juice (Jumbo)", 70],
        ["Orange Juice (M)", 30], ["Orange Juice (L)", 40], ["Orange Juice (XL)", 50], ["Orange Juice (Jumbo)", 70]
      ],
      "SHAKES (Medium / Large / X-Large / Jumbo)": [
        ["Banana Shake (M)", 40], ["Banana Shake (L)", 50], ["Banana Shake (XL)", 60], ["Banana Shake (Jumbo)", 70],
        ["Mango Shake (M)", 40], ["Mango Shake (L)", 50], ["Mango Shake (XL)", 60], ["Mango Shake (Jumbo)", 70],
        ["Chikku Shake (M)", 40], ["Chikku Shake (L)", 50], ["Chikku Shake (XL)", 60], ["Chikku Shake (Jumbo)", 70],
        ["Papaya Shake (M)", 40], ["Papaya Shake (L)", 50], ["Papaya Shake (XL)", 60], ["Papaya Shake (Jumbo)", 70],
        ["Chocolate Shake (M)", 40], ["Chocolate Shake (L)", 50], ["Chocolate Shake (XL)", 60], ["Chocolate Shake (Jumbo)", 70],
        ["Vanilla Shake (M)", 40], ["Vanilla Shake (L)", 50], ["Vanilla Shake (XL)", 60], ["Vanilla Shake (Jumbo)", 70],
        ["Strawberry Shake (M)", 40], ["Strawberry Shake (L)", 50], ["Strawberry Shake (XL)", 60], ["Strawberry Shake (Jumbo)", 70],
        ["Butter Scotch Shake (M)", 40], ["Butter Scotch Shake (L)", 50], ["Butter Scotch Shake (XL)", 60], ["Butter Scotch Shake (Jumbo)", 70],
        ["Peanut Butter Shake (M)", 60], ["Peanut Butter Shake (L)", 80], ["Peanut Butter Shake (XL)", 100], ["Peanut Butter Shake (Jumbo)", 120],
        ["Cold Coffee (M)", 40], ["Cold Coffee (L)", 50], ["Cold Coffee (XL)", 60], ["Cold Coffee (Jumbo)", 70],
        ["Kit-Kat Shake (M)", 60], ["Kit-Kat Shake (L)", 80], ["Kit-Kat Shake (XL)", 100], ["Kit-Kat Shake (Jumbo)", 120]
      ],
      "OTHERS": [
        ["Lassi (M)", 30], ["Lassi (L)", 40], ["Lassi (XL)", 50],
        ["Lemon Soda (M)", 30], ["Lemon Soda (L)", 40], ["Lemon Soda (XL)", 50],
        ["Fruits Chaat", 50],
        ["Khajur Shake (M)", 40], ["Khajur Shake (L)", 50]
      ]
    };

    const menuContainer = document.getElementById("menu");

    // Render menu
    for (let category in menuData) {
      const h3 = document.createElement("h3");
      h3.textContent = category;
      menuContainer.appendChild(h3);

      menuData[category].forEach(([name, price]) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="juicecorner.jpeg" alt="${name}">
          <div class="item-info">
            <p>${name}</p>
            <p>‚Çπ${price}</p>
          </div>
          <div class="controls">
            <button class="decrease">-</button>
            <span>0</span>
            <button class="increase">+</button>
          </div>
        `;
        menuContainer.appendChild(item);
      });
    }

    // Quantity control
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0)
          span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to cart
    function addToCart() {
      const items = document.querySelectorAll(".item");
      const cart = [];
      items.forEach(item => {
        const name = item.querySelector(".item-info p:first-child").textContent;
        const price = parseInt(item.querySelector(".item-info p:last-child").textContent.replace("‚Çπ", ""));
        const qty = parseInt(item.querySelector(".controls span").textContent);
        if (qty > 0) cart.push({ name, price, qty });
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(" ","_")},${i.price},${i.qty}`).join("|");
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
