<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTU - Campus Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .college-container {
      background: #fff;
      padding: 30px 20px 40px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #d32f2f;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    h2 {
      color: #000;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .college-img {
      width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .continue-btn {
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .continue-btn:hover {
      background: #e68900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="college-container">
    <h1>COLLEGE</h1>
    <h2>DTU</h2>

    <img src="5.png" alt="DTU Campus" class="college-img">

    <a href="dtuvenue.html" class="continue-btn">CONTINUE</a>
  </div>
</body>
</html>
