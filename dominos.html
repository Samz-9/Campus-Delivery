<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino‚Äôs Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("4.png") no-repeat center top/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: #fff;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #d32f2f; font-size: 26px; font-weight: 800; margin-bottom: 5px; }
    h2 { color: #000; font-size: 22px; font-weight: 700; margin-bottom: 20px; }
    h3 { color: #d32f2f; font-size: 20px; font-weight: 700; margin: 25px 0 15px; border-bottom: 2px solid #d32f2f; display: inline-block; padding-bottom: 5px; }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff8e1;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item img { width: 70px; height: 70px; border-radius: 10px; margin-right: 10px; object-fit: cover; }
    .item-info { flex: 1; text-align: left; }
    .item-info p { margin: 5px 0; font-weight: 700; font-size: 15px; }

    .controls { display: flex; align-items: center; gap: 5px; }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: #fff;
      cursor: pointer;
    }
    .controls span { width: 30px; display: inline-block; text-align: center; font-weight: bold; }

    .add-to-cart {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçï DOMINO‚ÄôS MENU</h1>
    <h2>DTU </h2>
    <div id="menu"></div>

    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    const menuData = {
      "NON-VEG": [
        ["Spicy Chicken Pops", 99],
        ["Spicy Chicken Bombs", 99],
        ["Juicy Boneless Chicken", 149],
        ["Grilled Wings (Southern Spice)", 169],
        ["Grilled Wings (Lemon Pepper)", 169],
        ["Grilled Wings (Signature Garlic)", 169],
        ["Garlic Cheesiken", 149],
        ["Hot & Fiery Cheesiken", 149],
        ["Tangy Tomato Cheesiken", 149],
        ["Mini Garlic Cheesiken Rice", 99],
        ["Mini Hot & Fiery Cheesiken Rice", 99],
        ["Mini Tangy Tomato Cheesiken Rice", 99],
        ["Garlic Cheesiken Rice", 199],
        ["Hot & Fiery Cheesiken Rice", 199],
        ["Tangy Tomato Cheesiken Rice", 199]
      ],
      "LUNCH FEAST (11 AM ‚Äì 3 PM)": [
        ["4 Course Pizza Meal", 99],
        ["5 Course Pizza Meal", 119],
        ["Triple Chicken Rice Meal (with Pops)", 199],
        ["Triple Chicken Rice Meal (with Wings)", 219]
      ],
      "DESSERTS": [
        ["Choco Bomb", 49],
        ["Choco Lava Cake", 119],
        ["Butterscotch Mousse Cake", 119],
        ["Red Velvet Lava Cake", 149]
      ],
      "BEVERAGES": [
        ["Coca Cola / Sprite / Fanta (475 ml)", "MRP"],
        ["Coca Cola Zero Sugar (330 ml can)", "MRP"],
        ["B Natural Juice (Mango/Orange/Mixed Fruit)", "MRP"],
        ["Packaged Water", "MRP"],
        ["Fountain Drinks (350 ml)", 65],
        ["Unlimited Coke", 75]
      ],
      "GARLIC BREADS & MORE": [
        ["Garlic Breadsticks (Classic)", 119],
        ["Garlic Breadsticks (Corn & Jalapeno)", 179],
        ["Garlic Breadsticks (Paneer Tikka & Onion)", 179],
        ["Garlic Breadsticks (Chicken Pepperoni)", 179]
      ],
      "DIPS": [
        ["Cheesy Jalapeno / Cheesy Dip", 30],
        ["Harissa / Basil Pesto", 49],
        ["Cream & Onion", 39],
        ["Peri Peri", 39],
        ["Rich Garlic", 39],
        ["Korean Sweet Chilli", 39]
      ],
      "ZINGY PARCEL": [
        ["Veg", 49],
        ["Chicken", 59]
      ],
      "TACO MEXICANA": [
        ["Single Taco Veg", 79],
        ["Double Taco Veg", 149],
        ["Double Taco Chicken", 179]
      ],
      "BURGER PIZZA": [
        ["Classic Veg", 119],
        ["Premium Veg", 149],
        ["Classic Non-Veg", 159]
      ]
    };

    const menuContainer = document.getElementById("menu");

    // Render menu
    for (let category in menuData) {
      const h3 = document.createElement("h3");
      h3.textContent = category;
      menuContainer.appendChild(h3);

      menuData[category].forEach(([name, price]) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="dominos.jpeg" alt="${name}">
          <div class="item-info">
            <p>${name}</p>
            <p>${price === "MRP" ? "MRP" : "‚Çπ" + price}</p>
          </div>
          <div class="controls">
            <button class="decrease">-</button>
            <span>0</span>
            <button class="increase">+</button>
          </div>
        `;
        menuContainer.appendChild(item);
      });
    }

    // Quantity control
    document.addEventListener("click", e => {
      if (e.target.classList.contains("increase")) {
        const span = e.target.previousElementSibling;
        span.textContent = parseInt(span.textContent) + 1;
      } else if (e.target.classList.contains("decrease")) {
        const span = e.target.nextElementSibling;
        if (parseInt(span.textContent) > 0)
          span.textContent = parseInt(span.textContent) - 1;
      }
    });

    // Add to cart
    function addToCart() {
      const items = document.querySelectorAll(".item");
      const cart = [];
      items.forEach(item => {
        const name = item.querySelector(".item-info p:first-child").textContent;
        const priceText = item.querySelector(".item-info p:last-child").textContent;
        if (priceText === "MRP") return; // skip MRP-only items
        const price = parseInt(priceText.replace("‚Çπ", ""));
        const qty = parseInt(item.querySelector(".controls span").textContent);
        if (qty > 0) cart.push({ name, price, qty });
      });

      if (cart.length === 0) {
        alert("Please select at least one item!");
        return;
      }

      const params = cart.map(i => `${i.name.replaceAll(" ","_")},${i.price},${i.qty}`).join("|");
      window.location.href = `addcart.html?cart=${params}`;
    }
  </script>
</body>
</html>
