<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" defer type="module"></script>
  <title>Campus Delivery - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff5d7, #ffcc4d);
      margin: 0;
      padding: 0;
    }

    .top-section {
      text-align: center;
      background-color: #ffe083;
      padding: 30px 10px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .top-section img {
      width: 250px;
      border-radius: 15px;
    }

    .top-section h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #222;
      font-weight: 700;
    }

    .top-section p {
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .login-container {
      background: #fff;
      margin: 25px auto;
      width: 85%;
      max-width: 380px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-container label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin: 10px 0 5px;
      color: #000;
      letter-spacing: 0.5px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    .note {
      background: #f9f9f9;
      border-left: 4px solid #ff9800;
      color: #444;
      font-size: 13px;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }

    .continue-btn {
      background: #d32f2f;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .continue-btn:hover {
      background: #b71c1c;
      transform: scale(1.03);
    }

    .bottom-section {
      text-align: center;
      margin-top: 25px;
    }

    .bottom-section img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    /* Smooth fade animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>

<body>
  <!-- Top Banner -->
  <div class="top-section">
    <img src="2.png" alt="Campus Delivery Banner" />
    <h1>Campus #1 Delivery Website</h1>
    <p>Log in or sign up</p>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <form id="loginForm">
      <label for="number">NUMBER -</label>
      <input type="tel" id="number" name="number" maxlength="10" placeholder="Enter your phone number" required />

      <label for="otp">OTP -</label>
      <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter OTP" required />

      <div class="note">
        <b>NOTE:</b> Enter the number carefully, because the number will not be changed later,
        and when the delivery is made, you will receive a call on that same number.
      </div>

      <button type="submit" class="continue-btn">CONTINUE</button>
    </form>
  </div>

  <!-- Bottom Decoration -->
  <div class="bottom-section">
    <img src="3.png" alt="Bottom Design" />
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "signup.html";
      }, 600); // smooth fade then redirect
    });
  </script>
</body>
</html>
